<meta charset="UTF-8">

<h1>Aprendizado em Lógica de Programação</h1>
<br>
<script>
	document.write("A idade de Carla é ");
	document.write("18");
</script>

ou

<script>
	document.write("A idade de Carla é 18");
</script>

<h1>Operações Matemáticas</h1>
<br>
<script>
	document.write("A idade de João é ");
	document.write(18 + 11);
</script>
<br>
<h1>Média de Idade</h1>
<br>
<script>
	document.write("A média de idades é ");
	document.write((20 + 10 + 30) / 3);
</script>
<h1>Exemplo de Subtração</h1>
<br>
<script>
	document.write("Flávio nasceu em " + (2016 - 39));
	document.write("<br>")
	document.write("Joana nasceu em " + (2016 - 20));
	document.write("<br>")
	document.write("Bruna nasceu em " + (2016 - 40));
	document.write("<br>")
</script>
